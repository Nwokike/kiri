name: Deploy to Google Cloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.GCP_HOST }}
        username: ${{ secrets.GCP_USERNAME }}
        key: ${{ secrets.GCP_SSH_KEY }}
        port: 22
        script: |
          set -e  # Exit on any error
          
          # 1. Add path to 'uv' and 'npm'
          export PATH=$PATH:$HOME/.local/bin:/usr/bin

          # 2. Go to project folder
          cd /home/nwokikeonyeka/kiri

          # Store current commit for rollback
          PREV_COMMIT=$(git rev-parse HEAD)

          # 3. Pull latest code
          git pull origin main

          # 4. Sync Dependencies
          uv sync

          # 5. Build CSS (Tailwind)
          npm ci --prefer-offline
          npm run build:css

          # 6. Run Migrations
          uv run python manage.py migrate

          # 7. Collect Static
          uv run python manage.py collectstatic --noinput

          # 8. Run Django deployment checks
          uv run python manage.py check --deploy

          # 9. Restart Services (ensure passwordless sudo is configured for this user)
          sudo systemctl restart kiri
          sudo systemctl restart kiri-huey
          sudo systemctl restart nginx

          # 10. Wait for services to start
          sleep 5

          # 11. Health check
          if ! curl -f http://localhost:8000/health/; then
            echo "Health check failed! Rolling back to $PREV_COMMIT"
            git checkout $PREV_COMMIT
            uv sync
            uv run python manage.py migrate
            uv run python manage.py collectstatic --noinput
            sudo systemctl restart kiri
            sudo systemctl restart kiri-huey
            exit 1
          fi

          echo "Deployment Complete! ðŸš€"
