{% extends "base.html" %}
{% load static %}

{% block title %}Sign Out | Kiri{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md text-center">
        <div class="w-16 h-16 mx-auto mb-6 bg-[#F8F9FA] dark:bg-[#2D2D2D] rounded-2xl flex items-center justify-center">
            <i class="fas fa-sign-out-alt text-2xl text-[#6C757D] dark:text-[#A1A1AA]"></i>
        </div>

        <h1 class="text-2xl font-bold text-[#212529] dark:text-white mb-2">Sign out?</h1>
        <p class="text-[#6C757D] dark:text-[#A1A1AA] mb-8">Are you sure you want to sign out?</p>

        <div
            class="bg-white/80 backdrop-blur-xl rounded-2xl border border-[#DEE2E6] shadow-xl p-6 dark:bg-[#1E1E1E]/80 dark:border-[#3D3D3D]">
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <div class="flex gap-3">
                    <a href="/"
                        class="flex-1 py-3 px-4 border border-[#DEE2E6] text-[#495057] font-medium rounded-xl hover:bg-[#F8F9FA] transition-all dark:border-[#3D3D3D] dark:text-[#A1A1AA] dark:hover:bg-[#2D2D2D]">
                        Cancel
                    </a>
                    <button type="submit"
                        class="flex-1 py-3 px-4 bg-[#DC3545] text-white font-semibold rounded-xl hover:bg-[#C82333] transition-all">
                        Sign out
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="h-20 md:hidden"></div>
{% endblock %}
