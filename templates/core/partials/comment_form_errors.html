<div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative mb-4 dark:bg-red-900/20 dark:border-red-800 dark:text-red-400"
    role="alert">
    <strong class="font-bold">Error!</strong>
    <span class="block sm:inline">
        {% for field, error_list in errors.items %}
        {% for error in error_list %}
        {{ error }}
        {% endfor %}
        {% endfor %}
    </span>
</div>
