{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Start Discussion | Kiri{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Start a New Discussion</h1>

    <div class="bg-white dark:bg-[#1E1E1E] border border-gray-200 dark:border-[#333] rounded-lg p-6">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="flex justify-end gap-3 mt-6">
                <a href="{% url 'discussions:list' %}"
                    class="px-4 py-2 text-gray-600 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white">Cancel</a>
                <button type="submit" class="bg-[#0D7C3D] text-white px-6 py-2 rounded hover:bg-[#0A6230]">Create
                    Topic</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
