{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline | Kiri</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>

<body class="h-full bg-[#F8F9FA] flex items-center justify-center">
    <div class="text-center px-6">
        <div class="mb-8">
            <img src="{% static 'images/logos/logo.png' %}" alt="Kiri" class="h-20 w-auto mx-auto opacity-50">
        </div>
        <div class="w-20 h-20 mx-auto mb-6 bg-[#FDF5E6] rounded-full flex items-center justify-center">
            <i class="fas fa-wifi text-3xl text-[#C4992E]"></i>
        </div>
        <h2 class="text-2xl font-semibold text-[#212529] mb-2">You're Offline</h2>
        <p class="text-[#6C757D] mb-8 max-w-md mx-auto">
            It looks like you've lost your internet connection. Please check your connection and try again.
        </p>
        <button onclick="window.location.reload()"
            class="inline-flex items-center gap-2 px-6 py-3 bg-[#0D7C3D] text-white font-semibold rounded-lg hover:bg-[#0A5C2C] transition-colors">
            <i class="fas fa-redo"></i>
            Try Again
        </button>
    </div>
</body>

</html>
