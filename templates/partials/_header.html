{% load static %}
<!-- Top Header Navigation -->
<header class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-200 theme-transition">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">

            <!-- Logo (Left) -->
            <a href="{% url 'core:home' %}" class="flex-shrink-0">
                <img src="{% static 'images/logos/logo.png' %}" alt="Kiri" class="h-10 w-auto">
            </a>

            <!-- Main Navigation (Center) - Hidden on mobile -->
            <nav class="hidden md:flex items-center space-x-1">
                <a href="{% url 'core:home' %}"
                    class="px-4 py-2 rounded-lg text-sm font-medium transition-colors
                          {% if request.path == '/' %}text-brand-green bg-brand-green/10{% else %}text-gray-600 hover:text-gray-900 hover:bg-gray-100{% endif %}">
                    Home
                </a>
                <a href="{% url 'projects:list' %}"
                    class="px-4 py-2 rounded-lg text-sm font-medium transition-colors
                          {% if 'projects' in request.path %}text-brand-green bg-brand-green/10{% else %}text-gray-600 hover:text-gray-900 hover:bg-gray-100{% endif %}">
                    Projects
                </a>
                <a href="{% url 'publications:list' %}"
                    class="px-4 py-2 rounded-lg text-sm font-medium transition-colors
                          {% if 'publications' in request.path %}text-brand-green bg-brand-green/10{% else %}text-gray-600 hover:text-gray-900 hover:bg-gray-100{% endif %}">
                    Publications
                </a>
                <a href="{% url 'core:translator' %}"
                    class="px-4 py-2 rounded-lg text-sm font-medium transition-colors
                          {% if 'translator' in request.path %}text-brand-green bg-brand-green/10{% else %}text-gray-600 hover:text-gray-900 hover:bg-gray-100{% endif %}">
                    Tools
                </a>
            </nav>

            <!-- Right Side: Theme Toggle + Auth -->
            <div class="flex items-center space-x-3">
                <!-- Theme Toggle -->
                <button id="theme-toggle"
                    class="p-2 rounded-lg text-gray-600 hover:text-gray-900 hover:bg-gray-100 transition-colors"
                    aria-label="Toggle theme">
                    <i class="fas fa-sun text-lg" id="theme-icon-light"></i>
                    <i class="fas fa-moon text-lg hidden" id="theme-icon-dark"></i>
                </button>

                <!-- Auth Buttons -->
                {% if user.is_authenticated %}
                <a href="{% url 'users:profile' user.username %}"
                    class="flex items-center space-x-2 px-3 py-2 rounded-lg text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-100 transition-colors">
                    <span
                        class="w-8 h-8 rounded-full bg-brand-green/10 text-brand-green flex items-center justify-center text-xs font-semibold">
                        {{ user.username|slice:":2"|upper }}
                    </span>
                    <span class="hidden sm:inline">{{ user.username }}</span>
                </a>
                {% else %}
                <a href="{% url 'account_login' %}"
                    class="px-4 py-2 rounded-lg text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-100 transition-colors">
                    Log in
                </a>
                <a href="{% url 'account_signup' %}" class="btn-primary">
                    Sign up
                </a>
                {% endif %}

                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn"
                    class="md:hidden p-2 rounded-lg text-gray-600 hover:text-gray-900 hover:bg-gray-100">
                    <i class="fas fa-bars text-lg"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu (Hidden by default) -->
    <div id="mobile-menu" class="hidden md:hidden border-t border-gray-200 bg-white">
        <div class="px-4 py-3 space-y-1">
            <a href="{% url 'core:home' %}"
                class="block px-4 py-2.5 rounded-lg text-sm font-medium {% if request.path == '/' %}text-brand-green bg-brand-green/10{% else %}text-gray-600{% endif %}">
                Home
            </a>
            <a href="{% url 'projects:list' %}"
                class="block px-4 py-2.5 rounded-lg text-sm font-medium {% if 'projects' in request.path %}text-brand-green bg-brand-green/10{% else %}text-gray-600{% endif %}">
                Projects
            </a>
            <a href="{% url 'publications:list' %}"
                class="block px-4 py-2.5 rounded-lg text-sm font-medium {% if 'publications' in request.path %}text-brand-green bg-brand-green/10{% else %}text-gray-600{% endif %}">
                Publications
            </a>
            <a href="{% url 'core:translator' %}"
                class="block px-4 py-2.5 rounded-lg text-sm font-medium {% if 'translator' in request.path %}text-brand-green bg-brand-green/10{% else %}text-gray-600{% endif %}">
                Tools
            </a>
        </div>
    </div>
</header>

<!-- Spacer for fixed header -->
<div class="h-16"></div>
