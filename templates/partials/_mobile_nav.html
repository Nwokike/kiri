{% load static %}
<!-- Mobile Bottom Navigation -->
<nav
    class="md:hidden fixed bottom-0 left-0 right-0 z-50 bg-white border-t border-gray-200 safe-area-pb theme-transition">
    <div class="grid grid-cols-4 h-16">
        <a href="{% url 'core:home' %}" class="flex flex-col items-center justify-center gap-1 transition-colors
                   {% if request.path == '/' %}text-brand-green{% else %}text-gray-400 hover:text-gray-900{% endif %}">
            <i class="fas fa-home text-lg"></i>
            <span class="text-[10px] font-medium">Home</span>
        </a>
        <a href="{% url 'projects:list' %}"
            class="flex flex-col items-center justify-center gap-1 transition-colors
                   {% if 'projects' in request.path %}text-brand-green{% else %}text-gray-400 hover:text-gray-900{% endif %}">
            <i class="fas fa-folder-open text-lg"></i>
            <span class="text-[10px] font-medium">Projects</span>
        </a>
        <a href="{% url 'publications:list' %}"
            class="flex flex-col items-center justify-center gap-1 transition-colors
                   {% if 'publications' in request.path %}text-brand-green{% else %}text-gray-400 hover:text-gray-900{% endif %}">
            <i class="fas fa-book text-lg"></i>
            <span class="text-[10px] font-medium">Papers</span>
        </a>
        {% if user.is_authenticated %}
        <a href="{% url 'users:profile' user.username %}"
            class="flex flex-col items-center justify-center gap-1 transition-colors text-gray-400 hover:text-gray-900">
            <i class="fas fa-user text-lg"></i>
            <span class="text-[10px] font-medium">Profile</span>
        </a>
        {% else %}
        <a href="{% url 'account_login' %}"
            class="flex flex-col items-center justify-center gap-1 transition-colors text-gray-400 hover:text-gray-900">
            <i class="fas fa-sign-in-alt text-lg"></i>
            <span class="text-[10px] font-medium">Login</span>
        </a>
        {% endif %}
    </div>
</nav>
<!-- Bottom nav safe area spacer on mobile -->
<div class="md:hidden h-16"></div>
