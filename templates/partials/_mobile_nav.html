<!-- IBM Seismic Style Mobile Bottom Nav -->
<nav
    class="md:hidden fixed bottom-0 left-0 right-0 z-50 bg-white border-t border-[#e0e0e0] dark:bg-[#262626] dark:border-[#393939] safe-area-pb">
    <div class="grid grid-cols-4 h-14">
        <a href="{% url 'core:home' %}"
            class="flex flex-col items-center justify-center gap-0.5 transition-colors
            {% if request.path == '/' %}text-[#0f62fe]{% else %}text-[#a8a8a8] hover:text-[#161616] dark:hover:text-white{% endif %}">
            <i class="fas fa-home text-lg"></i>
            <span class="text-[10px] font-medium">Home</span>
        </a>

        <a href="{% url 'publications:list' %}"
            class="flex flex-col items-center justify-center gap-0.5 transition-colors
            {% if 'publications' in request.path or 'library' in request.path %}text-[#0f62fe]{% else %}text-[#a8a8a8] hover:text-[#161616] dark:hover:text-white{% endif %}">
            <i class="fas fa-newspaper text-lg"></i>
            <span class="text-[10px] font-medium">Publications</span>
        </a>

        <a href="{% url 'projects:list' %}"
            class="flex flex-col items-center justify-center gap-0.5 transition-colors
            {% if 'projects' in request.path or 'colosseum' in request.path %}text-[#0f62fe]{% else %}text-[#a8a8a8] hover:text-[#161616] dark:hover:text-white{% endif %}">
            <i class="fas fa-briefcase text-lg"></i>
            <span class="text-[10px] font-medium">Projects</span>
        </a>

        {% if user.is_authenticated %}
        <a href="{% url 'users:profile' user.username %}"
            class="flex flex-col items-center justify-center gap-0.5 transition-colors
            {% if 'users' in request.path %}text-[#0f62fe]{% else %}text-[#a8a8a8] hover:text-[#161616] dark:hover:text-white{% endif %}">
            {% if user.github_avatar_url %}
            <img src="{{ user.github_avatar_url }}" alt="Avatar"
                class="w-5 h-5 rounded-full border border-[#e0e0e0] dark:border-[#393939]">
            {% else %}
            <i class="fas fa-user-circle text-lg"></i>
            {% endif %}
            <span class="text-[10px] font-medium">Me</span>
        </a>
        {% else %}
        {% load socialaccount %}
        <a href="{% provider_login_url 'github' process='login' %}"
            class="flex flex-col items-center justify-center gap-0.5 text-[#0f62fe]">
            <i class="fas fa-sign-in-alt text-lg"></i>
            <span class="text-[10px] font-medium">Join</span>
        </a>
        {% endif %}
    </div>
</nav>
