<nav
    class="md:hidden fixed bottom-0 left-0 right-0 z-50 bg-bg-primary border-t border-border shrink-0 py-1 transition-colors dark:bg-dark-bg dark:border-dark-border safe-area-pb">
    <div class="grid grid-cols-4 h-14 items-center">
        <a href="{% url 'core:home' %}"
            class="flex flex-col items-center justify-center gap-1 transition-colors
           {% if request.path == '/' %}text-text-primary dark:text-white{% else %}text-text-tertiary hover:text-text-primary dark:text-dark-secondary dark:hover:text-white{% endif %}">
            <i class="fas fa-home text-lg"></i>
            <span class="text-[10px] font-medium">Home</span>
        </a>

        <a href="{% url 'projects:list' %}"
            class="flex flex-col items-center justify-center gap-1 transition-colors
           {% if 'projects' in request.path %}text-text-primary dark:text-white{% else %}text-text-tertiary hover:text-text-primary dark:text-dark-secondary dark:hover:text-white{% endif %}">
            <i class="fas fa-code text-lg"></i>
            <span class="text-[10px] font-medium">Projects</span>
        </a>

        <a href="{% url 'publications:list' %}"
            class="flex flex-col items-center justify-center gap-1 transition-colors
            {% if 'publications' in request.path %}text-text-primary dark:text-white{% else %}text-text-tertiary hover:text-text-primary dark:text-dark-secondary dark:hover:text-white{% endif %}">
            <i class="fas fa-book text-lg"></i>
            <span class="text-[10px] font-medium">Publications</span>
        </a>

        {% if user.is_authenticated %}
        <a href="{% url 'users:profile' user.username %}"
            class="flex flex-col items-center justify-center gap-1 transition-colors
                {% if 'users' in request.path %}text-text-primary dark:text-white{% else %}text-text-tertiary hover:text-text-primary dark:text-dark-secondary dark:hover:text-white{% endif %}">

            {% if user.github_avatar_url %}
            <img src="{{ user.github_avatar_url }}" alt="Avatar"
                class="w-6 h-6 rounded-sm border border-border dark:border-dark-border object-cover">
            {% else %}
            <i class="fas fa-user-circle text-lg"></i>
            {% endif %}

            <span class="text-[10px] font-medium">Me</span>
        </a>
        {% else %}
        {% load socialaccount %}
        <a href="{% provider_login_url 'github' process='login' %}"
            class="flex flex-col items-center justify-center gap-1 transition-colors text-text-tertiary hover:text-text-primary dark:text-dark-secondary dark:hover:text-white">
            <i class="fas fa-sign-in-alt text-lg"></i>
            <span class="text-[10px] font-medium">Join</span>
        </a>
        {% endif %}
    </div>
</nav>
