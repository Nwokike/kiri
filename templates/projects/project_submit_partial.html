{% load static %}

<div class="bg-white border border-[#e0e0e0] p-6 dark:bg-[#262626] dark:border-[#393939]">
    <h2 class="text-xl font-semibold text-[#161616] dark:text-white mb-6">Submit a Project</h2>

    <form method="post" action="{% url 'projects:submit' %}" class="space-y-6">
        {% csrf_token %}

        <div>
            <label for="id_name" class="block text-sm font-medium text-[#161616] dark:text-white mb-2">
                Project Name
            </label>
            <input type="text" name="name" id="id_name" required
                class="w-full px-4 py-2.5 border border-[#e0e0e0] bg-white text-[#161616] placeholder-[#a8a8a8] focus:border-[#0f62fe] focus:outline-none dark:bg-[#262626] dark:border-[#393939] dark:text-white"
                placeholder="e.g., MyAwesomeProject">
        </div>

        <div>
            <label for="id_description" class="block text-sm font-medium text-[#161616] dark:text-white mb-2">
                Description
            </label>
            <textarea name="description" id="id_description" rows="3" required
                class="w-full px-4 py-2.5 border border-[#e0e0e0] bg-white text-[#161616] placeholder-[#a8a8a8] focus:border-[#0f62fe] focus:outline-none resize-none dark:bg-[#262626] dark:border-[#393939] dark:text-white"
                placeholder="Brief description of your project..."></textarea>
        </div>

        <div>
            <label for="id_github_repo_url" class="block text-sm font-medium text-[#161616] dark:text-white mb-2">
                GitHub Repository URL
            </label>
            <input type="url" name="github_repo_url" id="id_github_repo_url" required
                class="w-full px-4 py-2.5 border border-[#e0e0e0] bg-white text-[#161616] placeholder-[#a8a8a8] focus:border-[#0f62fe] focus:outline-none dark:bg-[#262626] dark:border-[#393939] dark:text-white"
                placeholder="https://github.com/username/repo">
        </div>

        <div>
            <label for="id_demo_url" class="block text-sm font-medium text-[#161616] dark:text-white mb-2">
                Live Demo URL <span class="text-[#a8a8a8]">(optional)</span>
            </label>
            <input type="url" name="demo_url" id="id_demo_url"
                class="w-full px-4 py-2.5 border border-[#e0e0e0] bg-white text-[#161616] placeholder-[#a8a8a8] focus:border-[#0f62fe] focus:outline-none dark:bg-[#262626] dark:border-[#393939] dark:text-white"
                placeholder="https://yourdemo.com">
        </div>

        <div class="flex items-center justify-end gap-3 pt-4">
            <button type="button" onclick="document.getElementById('submission-area').innerHTML = ''"
                class="px-4 py-2 border border-[#e0e0e0] text-[#525252] text-sm hover:bg-[#f4f4f4] transition-colors dark:border-[#393939] dark:text-[#a8a8a8] dark:hover:bg-[#393939]">
                Cancel
            </button>
            <button type="submit"
                class="px-4 py-2 bg-[#0f62fe] text-white text-sm font-medium hover:bg-[#0353e9] transition-colors">
                <i class="fas fa-paper-plane mr-1"></i> Submit
            </button>
        </div>
    </form>
</div>
