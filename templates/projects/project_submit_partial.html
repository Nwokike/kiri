{% extends "base.html" %}
{% load static %}

{% block title %}Submit Project | Kiri Research Labs{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="card p-8">
        <h2 class="text-xl font-semibold text-gray-900 mb-6">Submit a Project</h2>

        <form method="post" action="{% url 'projects:submit' %}" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="id_name" class="block text-sm font-medium text-gray-900 mb-2">
                    Project Name
                </label>
                <input type="text" name="name" id="id_name" required
                    class="w-full px-4 py-2.5 rounded-lg border border-gray-200 bg-white text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-brand-green focus:border-transparent outline-none"
                    placeholder="e.g., MyAwesomeProject">
            </div>

            <div>
                <label for="id_description" class="block text-sm font-medium text-gray-900 mb-2">
                    Description
                </label>
                <textarea name="description" id="id_description" rows="3" required
                    class="w-full px-4 py-2.5 rounded-lg border border-gray-200 bg-white text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-brand-green focus:border-transparent outline-none resize-none"
                    placeholder="Brief description of your project..."></textarea>
            </div>

            <div>
                <label for="id_github_repo_url" class="block text-sm font-medium text-gray-900 mb-2">
                    GitHub Repository URL
                </label>
                <input type="url" name="github_repo_url" id="id_github_repo_url" required
                    class="w-full px-4 py-2.5 rounded-lg border border-gray-200 bg-white text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-brand-green focus:border-transparent outline-none"
                    placeholder="https://github.com/username/repo">
            </div>

            <div>
                <label for="id_demo_url" class="block text-sm font-medium text-gray-900 mb-2">
                    Live Demo URL <span class="text-gray-400">(optional)</span>
                </label>
                <input type="url" name="demo_url" id="id_demo_url"
                    class="w-full px-4 py-2.5 rounded-lg border border-gray-200 bg-white text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-brand-green focus:border-transparent outline-none"
                    placeholder="https://yourdemo.com">
            </div>

            <div class="flex items-center justify-end gap-3 pt-4">
                <button type="button" onclick="document.getElementById('submission-area').innerHTML = ''"
                    class="btn-secondary">
                    Cancel
                </button>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-paper-plane"></i> Submit
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
